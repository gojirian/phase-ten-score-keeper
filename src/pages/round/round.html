<ion-header>

  <ion-navbar>
    <ion-title>Score Card</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="onSave()" >Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item *ngFor="let player of players">
		<ion-label>{{ player.name }}</ion-label>
		<ion-input type="number" [(ngModel)]="player.currentScore"></ion-input>
	</ion-item>
</ion-content>
