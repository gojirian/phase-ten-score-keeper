<ion-header>

  <ion-toolbar>
    <ion-title>Current Game!</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding text-center>
	<ion-label>The Lead: Player</ion-label>
	<ion-label>
		Round {{ round }}
	</ion-label>
	<ion-item (click)="showPlayer(player)" *ngFor="let player of getPlayers()">
		<ion-row>
			<ion-col >
				Phase: {{ player.phase }}
			</ion-col>
			<ion-col text-center>
				{{ player.name }}
			</ion-col>
			<ion-col text-right>
				Total: {{ player.total }}
			</ion-col>
		</ion-row>
	</ion-item>
	<ion-buttons>
		<button ion-button (click)="endRound()">End Round</button>
		<button ion-button (click)="endGame()">End Game</button>
	</ion-buttons>

</ion-content>
