<ion-header>

  <ion-navbar>
    <ion-title>{{ player.name }}</ion-title>
  	<ion-buttons end>
  		<button ion-button (click)="closePlayer()" >
  			<ion-icon name="close"></ion-icon>
  		</button>
  	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-list>
		<ion-item *ngFor="let round of player.rounds; let i = index">
			<ion-row>
				<ion-col>Round {{ i }}</ion-col>
				<ion-col>{{ round.score }} points</ion-col>
				<ion-col>Round as phase {{ round.phase }}</ion-col>
			</ion-row>		
		</ion-item>
	</ion-list>

</ion-content>
