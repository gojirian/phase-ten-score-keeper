<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Score  card</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let player of players">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{player.name || "Unamed"}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Score</ion-label>
              <ion-input type="number" [(ngModel)]="player.currentScore"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
